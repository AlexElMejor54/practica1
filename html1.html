<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - Formulario</title>
    <script src="nav.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center">Formulario de Registro</h2>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div style="margin-top: 15px;">
            <label style="display:inline;">Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino" style="display:inline;">M</label>
            <input type="radio" id="femenino" name="sexo" value="femenino" required>
            <label for="femenino" style="display:inline;">F</label>
        </div>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
