<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulos Sass - Navegación y Cards</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">MiSitio</div>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  <main>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Producto 1">
      <div class="card-content">
        <h3>Producto 1</h3>
        <p>Descripción breve del producto. Ideal para mostrar información concisa.</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Producto 2">
      <div class="card-content">
        <h3>Producto 2</h3>
        <p>Descripción breve del producto. Diseño limpio y reutilizable.</p>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Producto 3">
      <div class="card-content">
        <h3>Producto 3</h3>
        <p>Otra tarjeta generada con el mismo mixin Sass, totalmente personalizable.</p>
      </div>
    </div>
  </main>

</body>
</html>
