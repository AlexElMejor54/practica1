<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Práctica 1 | JavaScript</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .resaltado {
      background-color: #ffe58a;
    }
    input {
      display: block;
      margin: 20px auto;
      padding: 8px;
      width: 50%;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Gestión de Usuarios</h2>

  <input type="text" id="buscador" placeholder="Buscar por nombre o apellido...">

  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
