<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Tabla Simple</title>
    <script src="nav.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center">Listado de Personal</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <td>Alejandro</td>
            <td>Brugarolas</td>
            <td>600123456</td>
            <td>alejandro@ejemplo.com</td>
            <td>Masculino</td>
        </tr>
    </table>
</body>

</html>
